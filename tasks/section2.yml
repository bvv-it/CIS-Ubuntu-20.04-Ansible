- name: "SCORED | 2.1.0.12 | PATCH | Ensure apport is not disabled"
  block:

    - name: Gather the service facts
      service_facts: null

    - name: Disable service apport
      systemd:
        name: apport.service
        enabled: 'no'
        state: stopped
        masked: 'yes'
      when: '"apport.service" in ansible_facts.services'
    
    - name: Unit Socket Exists - apport.socket
      command: systemctl list-unit-files apport.socket
      args:
        warn: false
      register: socket_file_exists
      changed_when: false
      ignore_errors: true
      check_mode: false
  
    - name: Disable socket apport
      systemd:
        name: apport.socket
        enabled: 'no'
        state: stopped
        masked: 'yes'
      when: '"apport.socket" in socket_file_exists.stdout_lines[1]'
  when: ubuntu2004cis_rule_2_1_0_12
  tags:
      - level1
      - patch
      - scored
      - rule_2.1.0.12


- name: "SCORED | 2.1.1.1 | PATCH | Ensure time synchronization is in use"
  block:
      - name: "SCORED | 2.1.1.1 | PATCH | Ensure time synchronization is in use - service install"
        apt:
            name: "{{ ubuntu2004cis_time_synchronization }}"
            state: present
            install_recommends: false

      - name: "SCORED | 2.1.1.1 | PATCH | Ensure time synchronization is in use - service start"
        service:
            name: "{{ ubuntu2004cis_time_synchronization }}"
            state: started
            enabled: true

      - name: "SCORED | 2.1.1.1 | PATCH | Ensure time synchronization is in use - service stop ntp"
        service:
            name: "{{ ntp_service[ansible_os_family] }}"
            state: stopped
            enabled: false
        when:
            - ubuntu2004cis_time_synchronization == "chrony"
            - ntpd_service_status.stdout == "loaded"

      - name: "SCORED | 2.1.1.1 | PATCH | Ensure time synchronization is in use - service stop chrony"
        service:
            name: chronyd
            state: stopped
            enabled: false
        ignore_errors: true
        when:
            - ubuntu2004cis_time_synchronization == "ntp"
            - chronyd_service_status.stdout == "loaded"

      - name: "SCORED | 2.1.1.1 | PATCH | Ensure time synchronization is in use - mask systemd-timesyncd"
        systemd:
            name: systemd-timesyncd
            enabled: no
            masked: yes
        when:
            - ubuntu2004cis_time_synchronization == "ntp"
            - systemd_timesyncd_service_status.stdout == "loaded"

  when:
      - ubuntu2004cis_rule_2_1_1_1
  tags:
      - level1
      - scored
      - ntp
      - chrony
      - patch
      - rule_2.1.1.1

- name: "NOTSCORED | 2.1.1.2 | PATCH | Ensure systemd-timesyncd is configured"
  block:
    - name: 2.1.1.2 Ensure systemd-timesyncd is configured | install systemd-timesyncd
      apt:
         name: systemd-timesyncd
         state: present
    - name: 2.1.1.2 Ensure systemd-timesyncd is configured | set timezone
      timezone:
        name: "{{ timesync_timezone }}"
    - name: 2.1.1.2 Ensure systemd-timesyncd is configured | Configure systemd-timesyncd
      template:
        src:  files/templates/timesyncd.conf.j2
        dest: /etc/systemd/timesyncd.conf
        mode: 0644
        owner: root
        group: root
      notify: reloadTimesyncd
    - name: 2.1.1.2 Ensure systemd-timesyncd is configured | Start and enable systemd-timesyncd
      service:
        name: systemd-timesyncd.service
        enabled: yes
        state: started
  when:
      - ubuntu2004cis_rule_2_1_1_2
  tags:
      - level1
      - notscored
      - patch
      - rule_2.1.1.2
      - notimplemented

- name: "SCORED | 2.1.1.3 | PATCH | Ensure chrony is configured"
  block:
      - name: "SCORED | 2.1.1.3 | PATCH | Ensure chrony is configured | create chrony.conf"
        template:
            src: chrony.conf.j2
            dest: "{{ chrony_config_file[ansible_os_family] }}"
            owner: root
            group: root
            mode: 0644

      - name: "SCORED | 2.1.1.3 | PATCH | Ensure chrony is configured | modify /etc/sysconfig/chronyd"
        lineinfile:
            dest: /etc/sysconfig/chronyd
            regexp: "^(#)?OPTIONS"
            line: "OPTIONS=\"-u {{ chrony_system_user[ansible_os_family] }}\""
            state: present
            create: true
  when:
      - ubuntu2004cis_time_synchronization == "chrony"
      - ubuntu2004cis_rule_2_1_1_3
